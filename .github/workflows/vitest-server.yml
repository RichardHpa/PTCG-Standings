name: âš¡ Vitest Server

on:
  push:
    branches:
      - '**' # matches every branch
      - '!main' # excludes main branch as it does its own check. Ideally should use this one but github actions don't support cross workflow checks yet

jobs:
  vitest:
    name: âš¡ Vitest Server
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Pacific/Auckland

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run vitest for server
        uses: ./.github/actions/run-jest
        with:
          working-directory: ./
